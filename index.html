<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 3px solid black;
        }
        tr,td{
            background-color: thistle;
            border: 2px solid brown;
            width: 200px;
            height: 50px;
            text-align: center;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">Ahamedabad</td>
            <td>Bombay</td>
            <td rowspan="3">Delhi</td>
            <td colspan="2">Egypt</td>
            <td>Falknuma</td>
        </tr>
        <tr>
            <td>Calicut</td>
            <td rowspan="2">Gujarat</td>
            <td rowspan="2">Himachal</td>
            <td rowspan="2">India</td>
        </tr>
        <tr>
            <td colspan="2">Jammu</td>
            <tr>
                <td colspan="3">Kashmir</td>
                <td>Ladak</td>
                <td colspan="2">Mumbai</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
